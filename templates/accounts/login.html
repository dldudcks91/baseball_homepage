<!-- accounts/templates/accounts/login.html -->
{% extends "base.html" %}


{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign in</button>

        
    </form>
    <a href="{% url 'accounts:register' %}">Sign up</a>
</body>
</html>

{% endblock %}
