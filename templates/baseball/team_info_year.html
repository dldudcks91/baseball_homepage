

<table class="table">
    <thead>
        <header><B>Year: {{year}}</B></header>
        <tr>

            <th>팀</th>
            <th>순위</th>
            <th>구장</th>
            <th>경기</th>
            <th>승리</th>
            <th>패배</th>
            <th>무승부</th>
            <th>승률</th>
        </tr>
        </thead>
    <tbody>
        {% for team in team_year_set %}
        <tr class="team-info-tr" value="{{team.rank}}">


            <td><img class='pre-sp-emb' src= "/static/images/emblem/emblem_{{team.team_name}}.png" alt= "{{team.team_name}}" > {{team.team_name}}</td>
            <td>{{team.rank}}</td>
            <td>{{team.stadium}}</td>
            <td>{{team.total_game_num}}</td>
            <td>{{team.win}}</td>
            <td>{{team.lose}}</td>
            <td>{{team.draw}}</td>
            <td>{{team.win_rate}}</td>

        </tr>
        {% endfor %}
    </tbody>


</table>


<script type="text/javascript">


    get_recent_color()
    function get_recent_color(){
        for (var i = 1; i <= 5; i++){
            if (i == 5){
                $('tr[value='+ String(i)+']').attr("style","background-color: rgb(255,255,250);")
            }
            else{
                $('tr[value='+ String(i)+']').attr("style","background-color: rgb(240,245,255);")
            }

        }
    }

</script>
