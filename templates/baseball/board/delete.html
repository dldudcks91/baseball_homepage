<!-- templates/delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글 삭제</title>
</head>
<body>
    <h1>글 삭제</h1>
    <p>{{ post.title }}를 삭제하시겠습니까?</p>
    <form action="{% url 'baseball:delete_post' post.post_id %}" method="post">
        {% csrf_token %}
        <button type="submit">삭제</button>
        <a href="{% url 'baseball:detail_post' post.post_id %}">취소</a>
    </form>
</body>
</html>
