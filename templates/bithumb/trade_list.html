<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-grid.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-theme-alpine-dark.css">

<style>
    :root {
        --bg-primary: #0b0e11;
        --bg-secondary: #1e2329;
        --bg-hover: #2b3139;
        --border-color: #2b3139;
        --text-primary: #eaecef;
        --text-secondary: #848e9c;
        --positive: #0ecb81;
        --negative: #f6465d;
        --accent: #fcd535;
    }

    body {
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .table-container {
        margin: 0;
        padding: 20px;
        background: var(--bg-primary);
    }

    /* 탭 스타일 */
    .nav-tabs {
        border-bottom: 1px solid var(--border-color);
        background: var(--bg-secondary);
        padding: 0 20px;
    }

    .nav-tabs .nav-link {
        color: var(--text-secondary);
        border: none;
        padding: 16px 24px;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s;
        border-bottom: 2px solid transparent;
    }

    .nav-tabs .nav-link:hover {
        color: var(--text-primary);
        background: rgba(255, 255, 255, 0.02);
    }

    .nav-tabs .nav-link.active {
        color: var(--accent);
        background: transparent;
        border-bottom: 2px solid var(--accent);
    }

    /* AG Grid 커스텀 스타일 */
    .ag-theme-alpine-dark {
        --ag-background-color: #1e2329;
        --ag-header-background-color: #0b0e11;
        --ag-odd-row-background-color: #1e2329;
        --ag-header-foreground-color: #848e9c;
        --ag-foreground-color: #eaecef;
        --ag-border-color: #2b3139;
        --ag-row-hover-color: #2b3139;
        --ag-selected-row-background-color: #2b3139;
        --ag-font-size: 13px;
        --ag-font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .ag-grid-container {
        height: 600px;
        width: 100%;
        margin: 20px 0;
    }

    .ag-header-cell-text {
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 12px;
    }

    .ag-cell {
        display: flex;
        align-items: center;
    }

    /* 검색창 스타일 추가 */
    .grid-toolbar {
        display: flex;
        justify-content: flex-end;
        padding: 10px 20px;
        background: var(--bg-primary);
    }

    .search-input {
        width: 250px;
        padding: 8px 12px;
        border-radius: 4px;
        border: 1px solid var(--border-color);
        background: var(--bg-secondary);
        color: var(--text-primary);
        font-size: 13px;
    }

    .search-input:focus {
        outline: none;
        border-color: var(--accent);
    }

    /* 가격 변동 스타일 */
    .positive {
        color: var(--positive) !important;
        font-weight: 600;
    }

    .negative {
        color: var(--negative) !important;
        font-weight: 600;
    }

    .percent-box {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 600;
    }

    .percent-box.positive {
        background: rgba(14, 203, 129, 0.1);
        color: var(--positive);
    }

    .percent-box.negative {
        background: rgba(246, 70, 93, 0.1);
        color: var(--negative);
    }

    .market-link {
        color: var(--text-primary);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s;
    }

    .market-link:hover {
        color: var(--accent);
    }

    /* 셀 플래시 애니메이션 (데이터 변경 시) */
    .ag-cell-data-changed {
        background-color: rgba(252, 213, 53, 0.3) !important;
    }
    
    .ag-cell-data-changed-animation {
        background-color: transparent;
        transition: background-color 1s;
    }

    /* 로딩 스피너 */
    .loading-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(11, 14, 17, 0.95);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .loading-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid var(--border-color);
        border-top: 3px solid var(--accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .loading-text {
        margin-top: 20px;
        color: var(--text-secondary);
        font-size: 14px;
    }

    /* 업데이트 정보 */
    .update-info,
    .timer-container {
        color: var(--text-secondary);
        font-size: 12px;
        padding: 12px 20px;
        background: var(--bg-secondary);
    }

    .update-info span {
        color: var(--accent);
        font-weight: 600;
    }

    /* 별표 아이콘 스타일 */
    .favorite-star {
        cursor: pointer;
        font-size: 18px;
        color: var(--text-secondary);
        transition: all 0.2s;
        user-select: none;
    }
    
    .favorite-star:hover {
        color: var(--accent);
        transform: scale(1.2);
    }
    
    .favorite-star.active {
        color: var(--accent);
    }

    /* 메모 입력 필드 스타일 */
    .memo-input {
        width: 100%;
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        padding: 6px 10px;
        border-radius: 4px;
        font-size: 12px;
        transition: all 0.2s;
    }
    
    .memo-input:focus {
        outline: none;
        border-color: var(--accent);
        background: var(--bg-hover);
    }
    
    .memo-input::placeholder {
        color: var(--text-secondary);
    }

    /* 반응형 */
    @media (max-width: 768px) {
        .ag-grid-container {
            height: 500px;
        }
    }
</style>

        init(params) {
            this.eGui = document.createElement('a');

            this.eGui.target = '_blank';
            this.eGui.className = 'market-link';
            this.eGui.textContent = params.value;

            this.eGui.addEventListener('click', () => {
                const now = new Date();
                const dateString = now.getFullYear().toString().substring(2) + '.' + 
                                  (now.getMonth() + 1).toString().padStart(2, '0') + '.' + 
                                  now.getDate().toString().padStart(2, '0') + ' ' + 
                                  now.getHours().toString().padStart(2, '0') + ':' + 
                                  now.getMinutes().toString().padStart(2, '0');

            });
        }
        getGui() {
            return this.eGui;
        }
    }

    class PercentCellRenderer {
        init(params) {
            this.eGui = document.createElement('span');
            const value = parseFloat(params.value);
            const absValue = Math.abs(value).toFixed(1);

            this.eGui.className = value > 0 ? 'percent-box positive' : 'percent-box negative';
            this.eGui.textContent = `${displayValue}%`;
        }
        getGui() {
            return this.eGui;
        }
    }

    function stopAutoUpdate() {
        if (updateInterval) {
            clearInterval(updateInterval);
        }
    }

    function startAutoUpdate(url, parameter) {
        stopAutoUpdate();
        
        function update() {
            if (url === 'trade_bithumb') {
                refreshtradeBithumb();
            } else if (url === 'trade_bitget') {
                refreshtradeBitget();
            }
        }
        
        if (url === 'trade_bithumb' && !gridApitradeBithumb.getDisplayedRowCount()) {
            showLoading();
            setTimeout(() => {
                update();
                hideLoading();
            }, 100);
        } else if (url === 'trade_bitget' && gridApitradeBitget && !gridApitradeBitget.getDisplayedRowCount()) {
            showLoading();
            setTimeout(() => {
                update();
                hideLoading();
            }, 100);
        } else {
            update();
        }
        
        updateInterval = setInterval(update, 10000);
    }

    function showLoading() {
        $('.loading-container').css('display', 'flex');

        item.price_ratio_1m = (((item.price_last - item.price_1m) / item.price_1m) * 100).toFixed(2);
        item.price_ratio_3m = (((item.price_last - item.price_3m) / item.price_3m) * 100).toFixed(2);
        item.price_ratio_5m = (((item.price_last - item.price_5m) / item.price_5m) * 100).toFixed(2);

    function calVolumeRatio(nu_amount, nu_cnt, de_amount, de_cnt) {
        let nu_mean = 0;
        let de_mean = 0;
        if (nu_cnt !== 0) { nu_mean = nu_amount / nu_cnt; }
        if (de_cnt !== 0) { de_mean = de_amount / de_cnt; }
        if (de_mean === 0) { return 0; }
        return (nu_mean / de_mean) - 1;
    }

    function getVolumeRatioToday(item) {
        item.volume_ratio_1m_60m = (calVolumeRatio(item.amount_1m, item.count_1m, item.amount_60m, item.count_60m) * 100).toFixed(1);
        item.volume_ratio_5m_60m = (calVolumeRatio(item.amount_5m, item.count_5m, item.amount_60m, item.count_60m) * 100).toFixed(1);
        item.volume_ratio_10m_60m = (calVolumeRatio(item.amount_10m, item.count_10m, item.amount_60m, item.count_60m) * 100).toFixed(1);
        return item;
    }

    // ===== 사용자 데이터 관리 기능 =====
    async function loadUserMemos(exchange) {
        try {
            const response = await fetch('trade_bitget/user-memos');
            const data = await response.json();
            favoritesCache[exchange] = data.favorites || [];
            memosCache[exchange] = data.memos || {};
            visitCache[exchange] = data.last_visited_at || {}; // 서버에서 visits 객체 수신
            return data;
        } catch (error) {
            console.error('사용자 데이터 로드 실패:', error);
            return { favorites: [], memos: {}, last_visited_at: {} };
        }
    }

    async function updateUserMemo(market, updates) {
        try {
            const formData = new FormData();
            formData.append('market', market);
            if ('favorite' in updates) formData.append('favorite', updates.favorite);
            if ('memo' in updates) formData.append('memo', updates.memo);
            if ('last_visited_at' in updates) formData.append('last_visited_at', updates.last_visited_at);
            
            const response = await fetch('trade_bitget/user-memos/update', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            
            if (data.status === 'success') {
                const exchange = 'bitget';
                if (!favoritesCache[exchange]) favoritesCache[exchange] = [];
                if (!memosCache[exchange]) memosCache[exchange] = {};
                if (!visitCache[exchange]) visitCache[exchange] = {};

                if ('favorite' in data) {
                    if (data.favorite) {
                        if (!favoritesCache[exchange].includes(market)) favoritesCache[exchange].push(market);
                    } else {
                        const index = favoritesCache[exchange].indexOf(market);
                        if (index > -1) favoritesCache[exchange].splice(index, 1);
                    }
                }
                if ('memo' in data) memosCache[exchange][market] = data.memo;
                if ('last_visited_at' in data) visitCache[exchange][market] = data.last_visited_at;
            }
            return data;
        } catch (error) {
            console.error('사용자 데이터 업데이트 실패:', error);
            return null;
        }
    }

    async function toggleFavorite(exchange, market) {
        const currentStatus = getFavoriteStatus(exchange, market);
        const result = await updateUserMemo(market, { favorite: !currentStatus });
        return result ? result.favorite : currentStatus;
    }

    function getFavoriteStatus(exchange, market) {
        return (favoritesCache[exchange] || []).includes(market);
    }

    function getMemo(exchange, market) {
        return (memosCache[exchange] || {})[market] || '';
    }

    function getVisitDate(exchange, market) {
        return (visitCache[exchange] || {})[market] || '';
    }

    async function saveVisitDate(exchange, market, dateString) {
        if (!visitCache[exchange]) visitCache[exchange] = {};
        visitCache[exchange][market] = dateString;
        
        await updateUserMemo(market, { last_visited_at: dateString });
        
        if (gridApitradeBitget) {
            const rowNode = gridApitradeBitget.getRowNode(market);
            if (rowNode) rowNode.setDataValue('last_visited_at', dateString);
        }
    }

    let memoSaveTimeout = null;
    async function saveMemo(exchange, market, memo) {
        if (!memosCache[exchange]) memosCache[exchange] = {};
        memosCache[exchange][market] = memo;
        clearTimeout(memoSaveTimeout);
        memoSaveTimeout = setTimeout(async () => {
            await updateUserMemo(market, { memo: memo });
        }, 500);
    }
