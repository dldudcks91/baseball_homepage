{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-grid.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-theme-alpine-dark.css">

<style>
    :root {
        --bg-primary: #0b0e11;
        --bg-secondary: #1e2329;
        --bg-hover: #2b3139;
        --border-color: #2b3139;
        --text-primary: #eaecef;
        --text-secondary: #848e9c;
        --positive: #0ecb81;
        --negative: #f6465d;
        --accent: #fcd535;
    }

    body {
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .table-container {
        margin: 0;
        padding: 20px;
        background: var(--bg-primary);
    }

    .nav-tabs {
        border-bottom: 1px solid var(--border-color);
        background: var(--bg-secondary);
        padding: 0 20px;
    }

    .nav-tabs .nav-link {
        color: var(--text-secondary);
        border: none;
        padding: 16px 24px;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s;
        border-bottom: 2px solid transparent;
    }

    .nav-tabs .nav-link:hover {
        color: var(--text-primary);
        background: rgba(255, 255, 255, 0.02);
    }

    .nav-tabs .nav-link.active {
        color: var(--accent);
        background: transparent;
        border-bottom: 2px solid var(--accent);
    }

    .ag-theme-alpine-dark {
        --ag-background-color: #1e2329;
        --ag-header-background-color: #0b0e11;
        --ag-odd-row-background-color: #1e2329;
        --ag-header-foreground-color: #848e9c;
        --ag-foreground-color: #eaecef;
        --ag-border-color: #2b3139;
        --ag-row-hover-color: #2b3139;
        --ag-selected-row-background-color: #2b3139;
        --ag-font-size: 13px;
    }

    .ag-grid-container {
        height: 600px;
        width: 100%;
        margin: 20px 0;
    }

    .positive { color: var(--positive) !important; font-weight: 600; }
    .negative { color: var(--negative) !important; font-weight: 600; }

    .percent-box {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 600;
    }

    .percent-box.positive { background: rgba(14, 203, 129, 0.1); color: var(--positive); }
    .percent-box.negative { background: rgba(246, 70, 93, 0.1); color: var(--negative); }

    .market-link {
        color: var(--text-primary);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s;
    }

    .market-link:hover { color: var(--accent); }

    .loading-container {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(11, 14, 17, 0.95);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .loading-spinner {
        width: 60px; height: 60px;
        border: 3px solid var(--border-color);
        border-top: 3px solid var(--accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .update-info, .timer-container {
        color: var(--text-secondary);
        font-size: 12px;
        padding: 12px 20px;
        background: var(--bg-secondary);
    }

    .update-info span { color: var(--accent); font-weight: 600; }

    .favorite-star { cursor: pointer; font-size: 18px; color: var(--text-secondary); transition: all 0.2s; user-select: none; }
    .favorite-star:hover { color: var(--accent); transform: scale(1.2); }
    .favorite-star.active { color: var(--accent); }

    .memo-input {
        width: 100%; background: var(--bg-secondary); border: 1px solid var(--border-color);
        color: var(--text-primary); padding: 6px 10px; border-radius: 4px; font-size: 12px;
    }
    .memo-input:focus { outline: none; border-color: var(--accent); background: var(--bg-hover); }
</style>

<div id="bithumb-contents">
    <div id="trade_list">
        <ul class="nav nav-tabs" id="tradeTab" role="tablist">
            <li class="nav-item"><a class="nav-link active" id="trade_bithumb_tab" data-toggle="tab" href="#trade_bithumb_contents">Bithumb</a></li>
            <li class="nav-item"><a class="nav-link" id="trade_bitget_tab" data-toggle="tab" href="#trade_bitget_contents">Bitget</a></li>
        </ul>

        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">데이터를 불러오는 중입니다...</div>
        </div>

        <div class="timer-container">데이터는 10초에 한번씩 자동으로 업데이트됩니다.</div>
        <div class="update-info">마지막 업데이트: <span id="lastUpdateTime">-</span></div>

        <div class="tab-content" id="tradeTabContent">
            <div class="tab-pane fade show active" id="trade_bithumb_contents" role="tabpanel">
                <div id="gridtradeBithumb" class="ag-theme-alpine-dark ag-grid-container"></div>
            </div>
            <div class="tab-pane fade" id="trade_bitget_contents" role="tabpanel">
                <div id="gridtradeBitget" class="ag-theme-alpine-dark ag-grid-container"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/dist/ag-grid-community.min.js"></script>

<script type="text/javascript">
    let gridApitradeBithumb;
    let gridApitradeBitget;
    let updateInterval;
    let favoritesCache = {};
    let memosCache = {};
    let visitCache = {};

    class MarketCellRenderer {
        init(params) {
            this.eGui = document.createElement('a');
            this.eGui.href = `https://www.bitget.com/futures/usdt/${params.value}USDT`;
            this.eGui.target = '_blank';
            this.eGui.className = 'market-link';
            this.eGui.textContent = params.value;

            this.eGui.addEventListener('click', () => {
                const now = new Date();
                const dateString = now.getFullYear().toString().substring(2) + '.' + 
                                  (now.getMonth() + 1).toString().padStart(2, '0') + '.' + 
                                  now.getDate().toString().padStart(2, '0') + ' ' + 
                                  now.getHours().toString().padStart(2, '0') + ':' + 
                                  now.getMinutes().toString().padStart(2, '0');
                
                saveVisitDate('bitget', params.value, dateString);
            });
        }
        getGui() { return this.eGui; }
    }

    class PercentCellRenderer {
        init(params) {
            this.eGui = document.createElement('span');
            const value = parseFloat(params.value);
            const absValue = Math.abs(value).toFixed(1);
            const displayValue = value > 0 ? `+${absValue}` : `-${absValue}`;
            this.eGui.className = value > 0 ? 'percent-box positive' : 'percent-box negative';
            this.eGui.textContent = `${displayValue}%`;
        }
        getGui() { return this.eGui; }
    }

    class PriceCellRenderer {
        init(params) {
            this.eGui = document.createElement('span');
            this.eGui.textContent = Number(params.value).toLocaleString();
        }
        getGui() { return this.eGui; }
    }

    const columnDefstradeBitget = [
        { 
            field: 'favorite', headerName: '★', width: 60, pinned: 'left',
            cellRenderer: params => {
                const isFavorite = getFavoriteStatus('bitget', params.data.market);
                return `<span class="favorite-star ${isFavorite ? 'active' : ''}" data-market="${params.data.market}">${isFavorite ? '★' : '☆'}</span>`;
            }
        },
        { 
            field: 'memo', headerName: '메모', width: 180, pinned: 'left',
            cellRenderer: params => {
                const memo = getMemo('bitget', params.data.market);
                return `<input type="text" class="memo-input" data-market="${params.data.market}" value="${memo || ''}" placeholder="메모...">`;
            }
        },
        { 
            field: 'last_visited_at', headerName: '마지막 방문', width: 140, pinned: 'left',
            cellRenderer: params => {
                const date = getVisitDate('bitget', params.data.market);
                return `<span style="color: var(--text-secondary); font-size: 11px;">${date || '-'}</span>`;
            }
        },
        { field: 'market', headerName: '종목', width: 120, pinned: 'left', cellRenderer: MarketCellRenderer, filter: true },
        { field: 'volume', headerName: '거래대금', cellRenderer: PriceCellRenderer, width: 120, type: 'numericColumn' },
        { field: 'funding_rate', headerName: '펀딩비', width: 100, cellRenderer: PriceCellRenderer, type: 'numericColumn' },
        { field: 'price', headerName: '현재가', width: 120, cellRenderer: PriceCellRenderer, type: 'numericColumn' },
        { field: 'price_ratio_15m', headerName: '15분', width: 90, cellRenderer: PercentCellRenderer, type: 'numericColumn' },
        { field: 'price_ratio_1h', headerName: '1시간', width: 90, cellRenderer: PercentCellRenderer, type: 'numericColumn' },
        { field: 'price_ratio_4h', headerName: '4시간', width: 90, cellRenderer: PercentCellRenderer, type: 'numericColumn' },
        { field: 'price_ratio_1d', headerName: '1일', width: 90, cellRenderer: PercentCellRenderer, type: 'numericColumn' },
        { field: 'price_ratio_7d', headerName: '7일', width: 90, cellRenderer: PercentCellRenderer, type: 'numericColumn' },
        { field: 'price_range_7d', headerName: '범위7일', width: 90, cellRenderer: PercentCellRenderer, type: 'numericColumn' }
    ];

    const defaultGridOptions = {
        defaultColDef: { sortable: true, resizable: true },
        getRowId: params => params.data.market,
        enableCellChangeFlash: true,
        animateRows: true
    };

    $(document).ready(function() {
        const gridDivBithumb = document.querySelector('#gridtradeBithumb');
        gridApitradeBithumb = agGrid.createGrid(gridDivBithumb, { ...defaultGridOptions, columnDefs: [], rowData: [] });

        startAutoUpdate('trade_bithumb');

        $('#trade_bitget_tab').on('click', async function() {
            if (!gridApitradeBitget) {
                const gridDiv = document.querySelector('#gridtradeBitget');
                gridApitradeBitget = agGrid.createGrid(gridDiv, { ...defaultGridOptions, columnDefs: columnDefstradeBitget, rowData: [] });
                
                await loadUserMemos('bitget');
                
                gridDiv.addEventListener('click', async e => {
                    if (e.target.classList.contains('favorite-star')) {
                        const market = e.target.dataset.market;
                        const isFav = await toggleFavorite('bitget', market);
                        e.target.textContent = isFav ? '★' : '☆';
                        e.target.classList.toggle('active', isFav);
                    }
                });

                gridDiv.addEventListener('input', e => {
                    if (e.target.classList.contains('memo-input')) {
                        saveMemo('bitget', e.target.dataset.market, e.target.value);
                    }
                });
            }
            startAutoUpdate('trade_bitget');
        });
    });

    async function loadUserMemos(exchange) {
        try {
            const res = await fetch('trade_bitget/user-memos');
            const data = await res.json();
            favoritesCache[exchange] = data.favorites || [];
            memosCache[exchange] = data.memos || {};
            visitCache[exchange] = data.visits || {}; // 서버 응답에 visits 포함 필수
        } catch (e) { console.error(e); }
    }

    async function updateUserMemo(market, updates) {
        const formData = new FormData();
        formData.append('market', market);
        Object.keys(updates).forEach(key => formData.append(key, updates[key]));
        const res = await fetch('trade_bitget/user-memos/update', { method: 'POST', body: formData });
        return await res.json();
    }

    async function saveVisitDate(exchange, market, dateString) {
        if (!visitCache[exchange]) visitCache[exchange] = {};
        visitCache[exchange][market] = dateString;
        
        await updateUserMemo(market, { last_visited_at: dateString });
        
        const rowNode = gridApitradeBitget.getRowNode(market);
        if (rowNode) rowNode.setDataValue('last_visited_at', dateString);
    }

    function getVisitDate(ex, m) { return visitCache[ex] ? visitCache[ex][m] : ''; }
    function getFavoriteStatus(ex, m) { return favoritesCache[ex] ? favoritesCache[ex].includes(m) : false; }
    function getMemo(ex, m) { return memosCache[ex] ? memosCache[ex][m] : ''; }

    async function toggleFavorite(ex, m) {
        const res = await updateUserMemo(m, { favorite: !getFavoriteStatus(ex, m) });
        if(res.status === 'success') {
            if(res.favorite) favoritesCache[ex].push(m);
            else favoritesCache[ex] = favoritesCache[ex].filter(f => f !== m);
            return res.favorite;
        }
    }

    let memoTimeout;
    function saveMemo(ex, m, memo) {
        memosCache[ex][m] = memo;
        clearTimeout(memoTimeout);
        memoTimeout = setTimeout(() => updateUserMemo(m, { memo }), 500);
    }

    function startAutoUpdate(url) {
        if (updateInterval) clearInterval(updateInterval);
        const update = () => url === 'trade_bithumb' ? refreshtradeBithumb() : refreshtradeBitget();
        update();
        updateInterval = setInterval(update, 10000);
    }

    function refreshtradeBitget() {
        $.ajax({
            url: "{% url 'bithumb:trade_bitget' %}",
            success: function(res) {
                const processed = res.data.filter(i => i.price_last).map(i => {
                    const item = getPriceRatioToday(i);
                    return {
                        ...item,
                        market: item.market,
                        price: item.price_last,
                        last_visited_at: getVisitDate('bitget', item.market)
                    };
                });
                gridApitradeBitget.applyTransaction({ update: processed });
                updateLastUpdateTime();
            }
        });
    }

    function updateLastUpdateTime() {
        const now = new Date();
        $('#lastUpdateTime').text(now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0') + ':' + now.getSeconds().toString().padStart(2, '0'));
    }
    
    // getPriceRatioToday 등 기존 수학 계산 함수들은 그대로 유지하시면 됩니다.
</script>
{% endblock %}
